<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Cadastro</title>
    </h:head>
    <h:body style="background-image: url(http://blendesign.com.br/bpinformatica/site/wp-content/uploads/2016/07/tech-background-image-1-1.jpg); background-size: 100%; background-repeat: no-repeat;">
        <p/>
        <h:form id="formPrincipal">
            <p:separator />
            <div>
                <img align="left" src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Logo-uenp.png" height="130" width="115"/>
            </div>
            <p:outputPanel style="width: 100%; text-align: right">
                <h3  style="font-family: sans-serif; padding-right: 45%;padding-top:30px; ;color: #6495ED" >NOVO USUÁRIO</h3>
            </p:outputPanel>
            <p/>
            <br/>
            <br/>
            <p:separator/>
            <p/>
            <br/>
        </h:form>
        <div align="center">
            <h:form  id="formIncluirUsuario" >
                <h:panelGrid columns="2">
                    <p:outputLabel style="padding: 10px; color: #6495ED" value="Nome: "/>
                    <p:inputText  id="campoNome" value="#{novoUsuario.usuario.nome}" 
                                  maxlength="50" 
                                  required="true" requiredMessage="O campo NOME é obrigatório" > 
                    </p:inputText>
                    <p:outputLabel style="padding: 10px; color: #6495ED" value="E-mail: "/>
                    <p:inputText id="campoEmail" value="#{novoUsuario.usuario.email}" 
                                 maxlength="80" 
                                 required="true" requiredMessage="O campo E-MAIL é obrigatório" > 
                    </p:inputText>
                    <p:outputLabel  style="padding: 10px; color: #6495ED" value="Login: "/>
                    <p:inputText id="campoLogin" value="#{novoUsuario.usuario.login}" 
                                 maxlength="25" 
                                 required="true" requiredMessage="O campo LOGIN é obrigatório" > 
                    </p:inputText>
                    <p:outputLabel style="padding: 10px; color: #6495ED" value="Senha: "/>
                    <p:inputText value="#{novoUsuario.usuario.senha}" maxlength="30"
                                 required="true" requiredMessage="O campo SENHA é obrigatório"/>
                </h:panelGrid>
                <p:outputPanel style="width: 100%; padding-top: 10px;" layout="block">
                    <p:commandButton style="padding-right: 10px; margin-right: 10px;" icon="ui-icon-closethick" value="Cancelar" type="button" onclick="window.location.href = 'http://localhost:8084/Suporte/'" />
                    <p:commandButton icon="ui-icon-check" value="Confirmar" action="#{novoUsuario.inserirUsuario()}" 
                                     update=":formIncluirUsuario"/>                           
                </p:outputPanel>
                <h:panelGrid columns="1">
                    <p:messages showIcon="false" />
                </h:panelGrid>   
            </h:form>
        </div>
    </h:body>
</html>
