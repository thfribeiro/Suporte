<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <p:dialog id="editarSuporteDlg" appendTo="@(body)" closable="false"
                  modal="true" resizable="true" 
                  widgetVar="editarSuporteDlg" header="Editar solicitação" >
            <h:form id="formEditarSuporte">
                <p:messages closable="true" autoUpdate="true" showIcon="true" />               
                <h:panelGrid columns="2" >                    
                    <p:selectOneMenu id="comboStatus" converter="statusConverter"  
                                     required="true" requiredMessage="Escolha um status"  
                                     value="#{suporteControle.temp.status}" >
                        <f:selectItem itemValue="#{null}" itemLabel="Escolha um status" 
                                      noSelectionOption="false"/>
                        <f:selectItems value="#{solicitaSuporte.status}" 
                                       var="status"
                                       itemValue="#{status}"
                                       itemLabel="#{status.nome}"/>
                    </p:selectOneMenu> 
                </h:panelGrid>
                <p:outputPanel style="width: 100%; text-align:center" layout="block">
                    <p:commandButton value="Cancelar" icon="ui-icon-close"
                                     oncomplete="PF('editarSuporteDlg').hide()" immediate="true" 
                                     update=":formPrincipal, :editarSuporteDlg"/>
                    <p:commandButton value="Salvar" icon="ui-icon-check"
                                     action="#{suporteControle.alterarSuporte()}" immediate="false"
                                     oncomplete="PF('editarSuporteDlg').hide()" 
                                     update=" :editarSuporteDlg, :formPrincipal"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
